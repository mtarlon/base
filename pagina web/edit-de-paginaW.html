<html lang="es">

    <title>Cafetería Aromas del Café</title>
    <style>
         body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf8f6;
            color: #333;
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        header {
            background: url('https://via.placeholder.com/1200x300') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 30px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #56423c;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        nav a:hover {
            background-color: #3e302b;
            transform: scale(1.1);
        }
        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .container h2 {
            color: #6f4e37;
            border-bottom: 2px solid #6f4e37;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .info {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        .info img {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
        }
        .info img:hover {
            transform: scale(1.1);
        }
        .info-text {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6f4e37;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #9c6e4d;
        }

            margin: 20px 0;
